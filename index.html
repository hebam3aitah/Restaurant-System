<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>card</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Order Form</h2>
    <form id="orderForm" class="p-4 border rounded bg-light">
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Enter your name">
      </div>
  
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Enter your password">
      </div>
  
      <div class="mb-3">
        <label for="DateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="DateOfBirth">
      </div>
  
      <div class="mb-3">
        <h5>Select your Gender:</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="gender" name="gender" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="gender" name="gender" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="PhoneNumber" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="PhoneNumber" placeholder="Enter your phone number">
      </div>
  
      <div class="mb-3">
        <h5>Select your order:</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="shawarma" name="order" value="Shawarma">
          <label class="form-check-label" for="shawarma">Shawarma</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="zinger" name="order" value="Zinger">
          <label class="form-check-label" for="zinger">Zinger</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="burger" name="order" value="Burger">
          <label class="form-check-label" for="burger">Burger</label>
        </div>
      </div>
  
      <div class="mb-3">
        <h5>Select your order size:</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="sandwich" name="size" value="Sandwich">
          <label class="form-check-label" for="sandwich">Sandwich</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="combo" name="size" value="Combo">
          <label class="form-check-label" for="combo">Combo</label>
        </div>
      </div>
  
      <button id="click" type="button" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
  
  <!-- Cards Container -->
  <div id="cardsContainer" class="d-flex flex-wrap justify-content-start mt-5 container"></div>
  

<footer><p>&copy; 2025 restaurant. All Rights Reserved.</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>






    <script src="app.js"></script>
</body>
</html>
